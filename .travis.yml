language: node_js
cache: yarn
node_js:
- '9'
script:
- yarn test
- yarn dist
env:
- BASE_URI=/innoq-styleguide
deploy:
- provider: pages
  skip_cleanup: true
  local_dir: dist/site
  github_token:
    secure: 
  on:
    branch: master
- provider: npm
  skip_cleanup: true
  email: mail@robert-glaser.de
  api_key:
    secure: 
  on:
    tags: true
    repo: innoq/innoq-styleguide
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: innoq-styleguide-$TRAVIS_TAG.zip
  on:
    tags: true
notifications:
  email: false
  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: always
